<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
    <h1 class="click-title">Click Counter</h1>
    <p class="words">You have clicked the button <span id="count">0</span> times!</p>
    <button onclick="increaseCount()">Click Me!</button>
    <p id="congrats" style="display: none; color: white;">Congrats You Hit '20'!</p>
    <p id="congrats2" style="display: none; color: yellow;">Wow! Already at '40'!</p>
    <p id="congrats3" style="display: none; color: skyblue;">'100'! Keep Going!</p>
</div>
    <script src="script.js"></script>
</body>
</html>
